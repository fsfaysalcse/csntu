<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <style>
        body {
            font-family: 'Product Sans', sans-serif;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .content {
            width: 50%;
            padding: 20px;
        }
        .chat-box {
            width: 50%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message.user {
            text-align: right;
        }
        .chat-message.assistant {
            text-align: left;
        }
        .bubble {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .bubble.user {
            background-color: #007bff;
            color: white;
        }
        .bubble.assistant {
            background-color: #f1f1f1;
            color: black;
        }
        .loading-bubble {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #007bff;
            animation: loading 1s infinite;
        }
        @keyframes loading {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        .input-box {
            display: flex;
            align-items: center;
            margin-top: auto;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .input-box select, .input-box textarea, .input-box button {
            margin-right: 10px;
            border-radius: 5px;
        }
        .input-box textarea {
            resize: none;
            flex-grow: 1;
        }
        .card {
            position: relative;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .pie-chart {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>{{ student.name }}'s Performance</h1>
            <div id="moduleData">
                {% for module in module_data %}
                <div class="card my-2">
                    <div class="card-body">
                        <h5 class="card-title">{{ module.module_name }}</h5>
                        <p class="card-text">Module Code: {{ module.module_code }}</p>
                        <p class="card-text">Total Tasks: {{ module.total_tasks }}</p>
                        <p class="card-text">Average Mark: {{ module.avg_mark }}</p>
                        <canvas class="pie-chart" id="chart-{{ module.module_id }}"></canvas>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="chat-box">
            <h4>ASK ANYTHING TO CSN MENTOR</h4>
            <div id="chatMessages" class="mt-3 flex-grow-1" style="overflow-y: auto; max-height: 400px;"></div>
            <div class="input-box">
                <select id="moduleSelect" class="form-control">
                    {% for module in module_data %}
                    <option value="{{ module.module_id }}">{{ module.module_name }}</option>
                    {% endfor %}
                </select>
                <textarea id="chatInput" class="form-control" rows="1" placeholder="Type your message here..."></textarea>
                <button id="sendBtn" class="btn btn-primary">Ask</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        $(document).ready(function() {
            {% for module in module_data %}
            var ctx = document.getElementById('chart-{{ module.module_id }}').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [{{ module.avg_mark }}, {{ 100 - module.avg_mark }}],
                        backgroundColor: ['#007bff', '#ccc']
                    }],
                    labels: ['Average Mark', 'Remaining']
                },
                options: {
                    cutoutPercentage: 70,
                    responsive: false,
                    legend: {
                        display: false
                    }
                }
            });
            {% endfor %}

            var converter = new showdown.Converter();

            $('#sendBtn').on('click', function() {
                if ($('#chatInput').val().trim() === '') return;

                var studentId = {{ student.id }};
                var moduleId = $('#moduleSelect').val();
                var prompt = $('#chatInput').val();
                var studentName = "{{ student.name }}";

                var userMessage = '<div class="chat-message user"><div class="bubble user"><strong>' + studentName + ':</strong> ' + prompt + '</div></div>';
                $('#chatMessages').append(userMessage);
                $('#chatInput').val('');
                $('#sendBtn').prop('disabled', true);

                var loadingBubble = '<div class="chat-message assistant loading"><div class="bubble assistant"><div class="loading-bubble"></div></div></div>';
                $('#chatMessages').append(loadingBubble);
                $('#chatMessages').scrollTop($('#chatMessages')[0].scrollHeight);

                $.post('/student/chat', {
                    student_id: studentId,
                    module_id: moduleId,
                    prompt: prompt
                }, function(data) {
                    $('.chat-message.assistant.loading').remove();
                    var assistantMessage = '<div class="chat-message assistant"><div class="bubble assistant"><strong>CSN MENTOR :</strong> ' + converter.makeHtml(data.response) + '</div></div>';
                    $('#chatMessages').append(assistantMessage);
                    $('#chatMessages').scrollTop($('#chatMessages')[0].scrollHeight);
                    $('#sendBtn').prop('disabled', false);
                }).fail(function() {
                    $('.chat-message.assistant.loading').remove();
                    var errorMessage = '<div class="chat-message assistant"><div class="bubble assistant"><strong>CSN MENTOR :</strong> There was an error processing your request.</div></div>';
                    $('#chatMessages').append(errorMessage);
                    $('#chatMessages').scrollTop($('#chatMessages')[0].scrollHeight);
                    $('#sendBtn').prop('disabled', false);
                });
            });

            $('#chatInput').on('keypress', function(e) {
                if (e.which == 13 && !e.shiftKey) {
                    e.preventDefault();
                    $('#sendBtn').click();
                }
            });
        });
    </script>
</body>
</html>
