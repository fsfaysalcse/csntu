<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .wrapper {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            flex-shrink: 0;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .navbar-brand {
            font-size: 1.5rem;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
             <img src="{{ url_for('static', filename='images/icon.png') }}" alt="Home Icon" style="width: 24px; height: 24px; vertical-align: middle;"> CMS
        </a>
    </nav>
    <div class="wrapper">
        <div class="sidebar bg-light">
            <div class="list-group list-group-flush">
                <a href="{{ url_for('main_views.index') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="{{ url_for('user_views.list_users') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-users"></i> Users
                </a>
                <a href="{{ url_for('module_views.list_modules') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-book"></i> Modules
                </a>
                <a href="{{ url_for('assignment_views.list_assignments') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-tasks"></i> Assignments
                </a>
                <a href="{{ url_for('task_views.list_tasks') }}" class="list-group-item list-group-item-action active">
                    <i class="fas fa-list"></i> Tasks
                </a>
            </div>
        </div>
        <div class="content">
            <h1>Edit Task</h1>
            <form method="post" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="chapter">Chapter:</label>
                    <input type="text" class="form-control" id="chapter" name="chapter" value="{{ task.chapter }}" required>
                    <div class="invalid-feedback">
                        Please enter a chapter.
                    </div>
                </div>
                <div class="form-group">
                    <label for="student_id">Student:</label>
                    <select class="form-control" id="student_id" name="student_id" required>
                        {% for student in students %}
                            <option value="{{ student.id }}" {% if task.student_id == student.id %}selected{% endif %}>{{ student.name }}</option>
                        {% endfor %}
                    </select>
                    <div class="invalid-feedback">
                        Please select a student.
                    </div>
                </div>
                <div class="form-group">
                    <label for="module_id">Module:</label>
                    <select class="form-control" id="module_id" name="module_id" required>
                        {% for module in modules %}
                            <option value="{{ module.id }}" {% if task.module_id == module.id %}selected{% endif %}>{{ module.name }}</option>
                        {% endfor %}
                    </select>
                    <div class="invalid-feedback">
                        Please select a module.
                    </div>
                </div>
                <div class="form-group">
                    <label for="task_type">Task Type:</label>
                    <select class="form-control" id="task_type" name="task_type" required>
                        <option value="Quiz" {% if task.task_type == 'Quiz' %}selected{% endif %}>Quiz</option>
                        <option value="Homework" {% if task.task_type == 'Homework' %}selected{% endif %}>Homework</option>
                        <option value="Exam" {% if task.task_type == 'Exam' %}selected{% endif %}>Exam</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a task type.
                    </div>
                </div>
                <div class="form-group">
                    <label for="mark">Mark:</label>
                    <input type="number" step="0.01" class="form-control" id="mark" name="mark" value="{{ task.mark }}" required>
                    <div class="invalid-feedback">
                        Please enter a mark.
                    </div>
                </div>
                <div class="form-group">
                    <label for="total_mark">Total Mark:</label>
                    <input type="number" step="0.01" class="form-control" id="total_mark" name="total_mark" value="{{ task.total_mark }}" required>
                    <div class="invalid-feedback">
                        Please enter a total mark.
                    </div>
                </div>
                <div class="form-group">
                    <label for="datetime">Date and Time:</label>
                    <input type="datetime-local" class="form-control" id="datetime" name="datetime" value="{{ task.datetime.strftime('%Y-%m-%dT%H:%M') }}" required>
                    <div class="invalid-feedback">
                        Please enter a date and time.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update Task</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
