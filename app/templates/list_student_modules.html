<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Modules</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .wrapper {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            flex-shrink: 0;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .navbar-brand {
            font-size: 1.5rem;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main_views.index') }}">
             <img src="{{ url_for('static', filename='images/icon.png') }}" alt="Home Icon" style="width: 24px; height: 24px; vertical-align: middle;"> CMS
        </a>
    </nav>
    <div class="wrapper">
        <div class="sidebar bg-light">
            <div class="list-group list-group-flush">
                <a href="{{ url_for('main_views.index') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="{{ url_for('user_views.list_users') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-users"></i> Users
                </a>
                <a href="{{ url_for('module_views.list_modules') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-book"></i> Modules
                </a>
                <a href="{{ url_for('assignment_views.list_assignments') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-tasks"></i> Assignments
                </a>
                <a href="{{ url_for('task_views.list_tasks') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-list"></i> Tasks
                </a>
                <a href="{{ url_for('student_views.list_student_modules') }}" class="list-group-item list-group-item-action active">
                    <i class="fas fa-book"></i> My Modules
                </a>
            </div>
        </div>
        <div class="content">
            <h1>My Modules</h1>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Module Name</th>
                        <th>Total Tasks</th>
                        <th>Average Marks (%)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for module in module_data %}
                    <tr>
                        <td>{{ module.module_name }}</td>
                        <td>{{ module.total_tasks }}</td>
                        <td>{{ module.average_marks|round(2) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
