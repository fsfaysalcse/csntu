<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .wrapper {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            flex-shrink: 0;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .navbar-brand {
            font-size: 1.5rem;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main_views.index') }}">
             <img src="{{ url_for('static', filename='images/icon.png') }}" alt="Home Icon" style="width: 24px; height: 24px; vertical-align: middle;"> CMS
        </a>
    </nav>
    <div class="wrapper">
        <div class="sidebar bg-light">
            <div class="list-group list-group-flush">
                <a href="{{ url_for('main_views.index') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="{{ url_for('user_views.list_users') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-users"></i> Users
                </a>
                <a href="{{ url_for('module_views.list_modules') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-book"></i> Modules
                </a>
                <a href="{{ url_for('assignment_views.list_assignments') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-tasks"></i> Assignments
                </a>
                <a href="{{ url_for('task_views.list_tasks') }}" class="list-group-item list-group-item-action">
                    <i class="fas fa-list"></i> Tasks
                </a>
            </div>
        </div>
        <div class="content">
            <h1>Create User</h1>
            <form method="post" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="invalid-feedback">
                        Please enter a name.
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">
                        Please enter a valid email.
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="invalid-feedback">
                        Please enter a password.
                    </div>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="1">Student</option>
                        <option value="2">Teacher</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a role.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Create User</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
